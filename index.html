<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cyberplex Website</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Menu -->
    <div class="menu target center">
      <div class="menu-line menu-line-1"></div>
      <div class="menu-line menu-line-2"></div>
    </div>
    <!-- End of Menu -->

    <!-- Navbar -->
    <nav class="navbar target">
      <a href="#home" class="navbar-link">Home</a>
      <a href="#solutions" class="navbar-link">Solutions</a>
      <a href="#video-gallery" class="navbar-link">Video Gallery</a>
      <a href="#techstack" class="navbar-link">Techstack</a>
      <a href="#contact" class="navbar-link">Contact</a>
    </nav>
    <!-- End of Navbar -->

    <!-- Section 1 -->
    <div class="wrapper">
      <section class="section-1 target center" id="home">
        <h1 class="section-heading section-1-heading">Cyberplex</h1>
        <img src="images/company-logo.png" class="section-1-img" />
        <hr id="section-1-hr">
      </section>
    </div>
    <!-- End of Section 1 -->

    <!-- Section 2 -->
    <div class="wrapper">
      <section class="section-2 target" id="solutions">
        <h1 class="section-heading">Solutions</h1>
        <div class="cards-wrapper center">
          <div class="card">
            <h2 class="solution-name">Solution Name</h2>
            <img src="images/solution-1.jpg" class="card-img" />
            <h3 class="solution-price">$ 200,000</h3>
            <button type="button" class="card-btn">See More</button>
          </div>
          <div class="card">
            <h2 class="solution-name">Solution Name</h2>
            <img src="images/solution-2.jpg" class="card-img" />
            <h3 class="solution-price">$ 100,000</h3>
            <button type="button" class="card-btn">See More</button>
          </div>
          <div class="card">
            <h2 class="solution-name">Solution Name</h2>
            <img src="images/solution-3.jpg" class="card-img" />
            <h3 class="solution-price">$ 150,000</h3>
            <button type="button" class="card-btn">See More</button>
          </div>
        </div>
      </section>
    </div>
    <!-- End of Section 2 -->

    <!-- Section 3 -->
    <div class="wrapper">
      <section class="section-3 target" id="video-gallery">
        <h1 class="section-heading">Video Gallery</h1>
        <div class="videos-wrapper center">
          <video src="images/video-1.mp4" muted loop class="video"></video>
          <video src="images/video-2.mp4" muted loop class="video"></video>
          <video src="images/video-3.mp4" muted loop class="video"></video>
        </div>
        <div class="videos-wrapper center">
          <video src="images/video-4.mp4" muted loop class="video"></video>
          <video src="images/video-5.mp4" muted loop class="video"></video>
          <video src="images/video-6.mp4" muted loop class="video"></video>
        </div>
      </section>
    </div>
    <!-- End of Section 3 -->

    <!-- Section 4 -->
    <div class="wrapper">
      <section class="section-4 target" id="techstack">
        <h1 class="section-heading">Techstack</h1>
        <div class="gallery center">
          <div class="gallery-shelf"></div>
          <img src="images/ruby/ruby.png" class="gallery-img-1" />
          <img src="images/cpp/cpp.png" class="gallery-img-2" />
          <img src="images/php/php.png" class="gallery-img-3" />
        </div>
        <div class="gallery center">
          <div class="gallery-shelf"></div>
          <img src="images/python/python.png" class="gallery-img-1" />
          <img src="images/r/r.png" class="gallery-img-2" />
          <img src="images/lua/lua.png" class="gallery-img-3" />
        </div>
      </section>
    </div>
    <!-- End of Section 4 -->

    <!-- Section 5 -->
    <div class="wrapper">
      <section class="section-5 target" id="contact">
        <h1 class="section-heading">Contact Us</h1>
        <form class="contact-form">
          <input type="text" class="form-input" placeholder="Your Full Name" />
          <input type="email" class="form-input" placeholder="Your Email" />
          <textarea class="form-input" placeholder="Enter Message"></textarea>
          <input class="form-btn" type="submit" value="Submit" />
        </form>
        <p class="copyright">Copyright &copy; All Rights Reserved</p>
      </section>
    </div>
    <!-- End of Section 5 -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
      integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
